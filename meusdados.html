        <!-- Seção central --> 
    <div class="centroMeusDadoss">
        <a class="registration-btn">Meus Dados</a>

        <a href="meusdados.html" class="btn">

     </div>
   </div>

   <div class="user-data-section">
    <h2>Editar Meus Dados</h2>
    <form id="editUserForm">
        <label for="editFullName">Nome Completo:</label>
        <input type="text" id="editFullName">

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" readonly> <!-- Email não deve ser alterado, então o tornamos readonly -->

        <label for="editPhoneNumber">Número de Telefone:</label>
        <input type="text" id="editPhoneNumber">

        <label for="editAddress">Endereço:</label>
        <input type="text" id="editAddress">

        <label for="editCep">CEP:</label>
        <input type="text" id="editCep">

        <label for="editCity">Cidade:</label>
        <input type="text" id="editCity">

        <label for="editState">Estado:</label>
        <input type="text" id="editState">

        <label for="editCountry">País:</label>
        <input type="text" id="editCountry">

        <label for="editPassword">Senha:</label>
        <input type="password" id="editPassword">

        <label for="editRepeatPassword">Repetir Senha:</label>
        <input type="password" id="editRepeatPassword">

        <button type="button" class="submit-btn" onclick="updateUserData()">Salvar Alterações</button>
    </form>
</div>



        <!-- Seção direita com imagens (Corrigido: Esta seção foi movida para dentro do .main-content) -->
